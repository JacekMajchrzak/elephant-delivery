<h1>Hello in Elephant Delivery Exercise!</h1>

<form id="form-example" method="post" action="/post-form">
    Choose day
    <select name="day">
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
    </select>
    <br>
    Choose time
    <select name="time">
        <option value="8:00 PM">8:00 PM</option>
        <option value="9:00 PM">9:00 PM</option>
    </select>
    <br>
    <button>Submit</button>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
    }

    select {
        margin: 5px 0;
    }

    #form-example {
        display: none;
    }

    h1, h2, h3 {
        margin-top: 1.5em;
        margin-bottom: 5px;
    }
</style>

<script>
    window.addEventListener('load', function () {
        var url  = "http://localhost:7070/features";
        var xhr  = new XMLHttpRequest()
        xhr.open('GET', url, true)
        xhr.onload = function () {
            var features = JSON.parse(xhr.responseText);
            if (xhr.readyState == 4 && xhr.status == "200") {
                console.table(features);
            } else {
                console.error(features);
            }
            if(features["EXAMPLE"] === "ON"){
                var formExample = document.getElementById("form-example");
                formExample.style.display = 'block';
            }
        }
        xhr.send(null);
    });
</script>
